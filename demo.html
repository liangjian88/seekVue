<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>简单示例 - demo.html</title>
    <style>
        :root {
            --bg: #f7f9fc;
            --card: #ffffff;
            --text: #111827;
            --accent: #2563eb;
        }
        body {
            margin: 0;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .card {
            background: var(--card);
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(16,24,40,0.08);
            padding: 1.25rem 1.5rem;
            max-width: 720px;
            width: 100%;
        }
        header h1 { margin: 0 0 0.25rem 0; font-size: 1.25rem; }
        p.lead { margin: 0 0 1rem 0; color: #374151; }
        .actions { display: flex; gap: 0.5rem; flex-wrap: wrap; }
        button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        input[type="text"] {
            padding: 0.5rem;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            flex: 1;
            min-width: 180px;
        }
        footer { margin-top: 1rem; font-size: 0.85rem; color: #6b7280; }
    </style>
</head>
<body>
    <main class="card" role="main">
        <header>
            <h1>简单的 HTML 示例</h1>
            <p class="lead">这是一个最小的演示页面，包含交互示例与样式。</p>
        </header>

        <section style="display:flex;gap:0.75rem;align-items:center;">
            <input id="name" type="text" placeholder="请输入你的名字" />
            <div class="actions">
                <button id="greetBtn">打招呼</button>
                <button id="toggleBtn" type="button">切换暗色模式</button>
            </div>
        </section>

        <div id="message" style="margin-top:1rem;"></div>

        <footer>
            © 示例页面
        </footer>
    </main>

    <script>
        const greetBtn = document.getElementById('greetBtn');
        const toggleBtn = document.getElementById('toggleBtn');
        const nameInput = document.getElementById('name');
        const message = document.getElementById('message');

        greetBtn.addEventListener('click', () => {
            const name = nameInput.value.trim() || '访客';
            message.textContent = `你好，${name}！欢迎使用示例页面。`;
        });
		console.log('测试')
		
		const arr = [1,2,3];
		console.log(arr);
		const string = 'abc';
		console.log(string.__proto__);
		
		function Person(name){
			this.name = name;
		}
		Person.prototype.sayHi = function() {
		  console.log(`Hi, I'm ${this.name}`);
		};
		
		console.log(Person.prototype);
		

        let dark = false;
        toggleBtn.addEventListener('click', () => {
            dark = !dark;
            if (dark) {
                document.documentElement.style.setProperty('--bg', '#0f172a');
                document.documentElement.style.setProperty('--card', '#0b1220');
                document.documentElement.style.setProperty('--text', '#e6eef8');
                document.documentElement.style.setProperty('--accent', '#60a5fa');
                toggleBtn.textContent = '切换浅色模式';
            } else {
                document.documentElement.style.setProperty('--bg', '#f7f9fc');
                document.documentElement.style.setProperty('--card', '#ffffff');
                document.documentElement.style.setProperty('--text', '#111827');
                document.documentElement.style.setProperty('--accent', '#2563eb');
                toggleBtn.textContent = '切换暗色模式';
            }
        });
    </script>
</body>
</html>
